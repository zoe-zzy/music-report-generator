<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐分析 JSON 可视化工具</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --primary-color: #000000;
            --secondary-color: #000000;
            --border-color: #000000;
            --highlight-positive: #28a745;
            --highlight-negative: #dc3545;
            --error-color: #dc3545;
            --warning-color: #ffc107;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3, h4 {
            color: var(--text-color);
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 1em;
        }
        
        h1 {
            text-align: center;
            font-size: 2.2em;
            margin-top: 0;
        }
        
        h2 {
            font-size: 1.8em;
            margin-top: 2.5em;
        }

        h3 {
            font-size: 1.4em;
            margin-top: 2em;
        }

        h4 {
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: bold;
            margin-top: 2em;
            margin-bottom: 0.5em;
            opacity: 0.6;
        }
        
        .tool-title {
             text-align: center;
             margin-bottom: 40px;
             opacity: 0.6;
        }

        .input-section {
            margin-bottom: 40px;
        }
        
        #json-input {
            width: 100%;
            height: 200px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
            padding: 10px;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9em;
            box-sizing: border-box;
        }
        
        #generate-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        
        #generate-btn:hover {
            background-color: #333;
        }
        
        #message-box {
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            display: none;
            border: 1px solid;
        }
        #message-box.error {
            color: var(--error-color);
        }
        #message-box.warning {
            color: var(--warning-color);
        }

        .report-divider {
            border: 0;
            height: 1px;
            background-color: var(--border-color);
            margin: 40px 0;
            opacity: 0.5;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 1em 0;
        }

        .tag {
            background-color: transparent;
            color: var(--text-color);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            white-space: nowrap;
            border: 1px solid var(--border-color);
        }
        
        .tag .key {
            opacity: 0.6;
            margin-right: 6px;
        }

        .lyrics {
            background-color: transparent;
            border-left: 3px solid var(--border-color);
            padding: 15px;
            margin: 0;
            font-style: italic;
            white-space: pre-wrap;
            opacity: 0.7;
            border-radius: 0;
        }
        
        /* 新增样式，用于分行后的段落 */
        .description-paragraph {
            margin-bottom: 0.8em;
        }

        .highlights-container ul, .lowlights-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .highlights-container li, .lowlights-container li {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            background-color: transparent;
        }
        
        .highlights-container li {
            border: 1px solid var(--highlight-positive);
            color: var(--highlight-positive);
        }

        .lowlights-container li {
            border: 1px solid var(--highlight-negative);
            color: var(--highlight-negative);
        }
        
        .highlights-container strong, .lowlights-container strong {
            color: var(--text-color);
            margin-bottom: 5px;
            display: block;
        }

        .timestamp {
            font-weight: bold;
            color: var(--text-color);
            font-size: 1.2em;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>音乐分析 JSON 可视化工具</h1>
        <p class="tool-title">一个用于生成音乐分析报告的工具。</p>

        <div class="input-section">
            <textarea id="json-input" placeholder="请在此处粘贴你的 JSON 数据..."></textarea>
            <button id="generate-btn">生成/更新报告</button>
            <div id="message-box"></div>
        </div>

        <div id="report-output">
            <!-- 报告内容将在这里动态生成 -->
        </div>
    </div>

    <script>
        const jsonInput = document.getElementById('json-input');
        const generateBtn = document.getElementById('generate-btn');
        const messageBox = document.getElementById('message-box');
        const reportOutput = document.getElementById('report-output');
        
        generateBtn.addEventListener('click', () => {
            const originalJsonString = jsonInput.value;
            messageBox.style.display = 'none';
            const cleanedJsonString = originalJsonString.replace(/[\u00A0\u200B\u202F\uFEFF]/g, " ");
            let wasCleaned = originalJsonString !== cleanedJsonString;
            try {
                const data = JSON.parse(cleanedJsonString);
                renderReport(data);
                if (wasCleaned) {
                    messageBox.textContent = '提示：已自动清理输入内容中的不可见特殊字符。';
                    messageBox.className = 'warning';
                    messageBox.style.display = 'block';
                }
            } catch (e) {
                messageBox.textContent = '错误：输入的不是有效的 JSON 格式。即使在自动清理后也无法解析，请检查数据结构（如：逗号、括号是否匹配）。';
                messageBox.className = 'error';
                messageBox.style.display = 'block';
                console.error("JSON Parsing Error:", e);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            jsonInput.value = '';
            reportOutput.innerHTML = '';
        });

        /**
         * 新增：格式化带 [Topic]: 标记的描述文本
         * @param {string} text - 原始描述文本
         * @returns {string} - 格式化后的 HTML 字符串
         */
        function formatDescription(text) {
            if (!text || !text.includes(':')) {
                return `<p>${text}</p>`;
            }
            // 使用正则表达式分割字符串，保留分隔符
            const parts = text.split(/(\[[^\]]+\]:)/).filter(Boolean);
            let html = '';
            for (let i = 0; i < parts.length; i += 2) {
                const title = parts[i].replace(/[\[\]:]/g, ''); // 清理标题
                const content = parts[i+1] || '';
                html += `<div class="description-paragraph"><strong>• ${title}:</strong>${content.trim()}</div>`;
            }
            return html;
        }

        function renderReport(jsonData) {
            const { global_dimension, section_dimension } = jsonData;
            
            let html = `
                <div>
                    <h2>全局分析 (global_dimension)</h2>
                    <h4>fact_keywords</h4>
                    <div class="tag-container">${Object.entries(global_dimension.fact_keywords).map(([key, value]) => `<div class="tag"><span class="key">${key.replace(/_/g, ' ')}:</span>${value}</div>`).join('')}</div>
                    
                    <h4>description</h4>
                    ${formatDescription(global_dimension.description)}
                    
                    ${renderHighlights(global_dimension.highlights, global_dimension.lowlights)}
                </div>
            `;

            html += '<hr class="report-divider">';

            html += `<div><h2>分段细节 (section_dimension)</h2>`;
            if (section_dimension && Array.isArray(section_dimension)) {
                section_dimension.forEach((section, index) => {
                    if (index > 0) {
                        html += '<hr class="report-divider">';
                    }
                    html += `
                        <div>
                            <h3>${section.id} <span class="timestamp">(${section.timestamp})</span></h3>
                            
                            <h4>keywords</h4>
                            <div class="tag-container">${Object.entries(section.keywords).map(([key, value]) => `<div class="tag"><span class="key">${key.replace(/_/g, ' ')}:</span>${value}</div>`).join('')}</div>
                            
                            <h4>description</h4>
                            <p>${section.description}</p>
                            
                            ${section.lyrics && section.lyrics.trim() !== '(Instrumental)' ? `<h4>lyrics</h4><div class="lyrics">${section.lyrics.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</div>` : ''}
                            
                            ${renderHighlights(section.highlights, section.lowlights)}
                        </div>
                    `;
                });
            }
            html += '</div>';

            reportOutput.innerHTML = html;
        }

        function renderHighlights(highlights, lowlights) {
            let html = '';
            if (highlights && Object.keys(highlights).length > 0) {
                html += `
                    <div class="highlights-container">
                        <h4>highlights</h4>
                        <ul>${Object.entries(highlights).map(([title, desc]) => `<li><strong>${title}:</strong> ${desc}</li>`).join('')}</ul>
                    </div>
                `;
            }
            if (lowlights && Object.keys(lowlights).length > 0) {
                html += `
                    <div class="lowlights-container">
                        <h4>lowlights</h4>
                        <ul>${Object.entries(lowlights).map(([title, desc]) => `<li><strong>${title}:</strong> ${desc}</li>`).join('')}</ul>
                    </div>
                `;
            }
            return html;
        }
    </script>

</body>
</html>
