<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 音乐分析报告生成器</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f8f9fa; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 1000px; margin: auto; text-align: center; }
        h1 { color: #2c3e50; }
        textarea {
            width: 95%;
            height: 400px;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON 音乐分析报告生成器</h1>
        <p>请在下方粘贴JSON内容，然后点击“生成报告”按钮。</p>
        
        <!-- 表单将数据提交到公共转换服务器 -->
        <form action="https://json-report-generator.replit.app/generate" method="post" target="_blank">
            <textarea name="json_data" placeholder="在这里粘贴你的JSON..."></textarea>
            <br>
            <button type="submit">生成报告</button>
        </form>
    </div>
</body>
</html>
