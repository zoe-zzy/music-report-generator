<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐分析 JSON 可视化工具</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --primary-color: #000000;
            --secondary-color: #000000;
            --border-color: #000000;
            --highlight-positive: #28a745;
            --highlight-negative: #dc3545;
            --error-color: #dc3545;
            --warning-color: #ffc107;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3, h4 {
            color: var(--text-color);
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 1em;
        }

        h1 {
            text-align: center;
            font-size: 2.2em;
            margin-top: 0;
        }

        h2 {
            font-size: 1.8em;
            margin-top: 2.5em;
        }

        h3 {
            font-size: 1.4em;
            margin-top: 2em;
        }

        h4 {
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: bold;
            margin-top: 2em;
            margin-bottom: 0.5em;
            opacity: 0.6;
        }

        .tool-title {
             text-align: center;
             margin-bottom: 40px;
             opacity: 0.6;
        }

        .input-section {
            margin-bottom: 40px;
        }

        #json-input {
            width: 100%;
            height: 200px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
            padding: 10px;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9em;
            box-sizing: border-box;
        }

        #generate-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #generate-btn:hover {
            background-color: #333;
        }

        #message-box {
            margin-top: 10px;
            text-align: left; /* 改为左对齐以适应列表 */
            padding: 15px;
            border-radius: 5px;
            display: none;
            border: 1px solid;
            font-size: 0.9em;
        }
        #message-box.error {
            color: var(--error-color);
            background-color: rgba(220, 53, 69, 0.1);
        }
        #message-box.warning {
            color: var(--warning-color);
            background-color: rgba(255, 193, 7, 0.1);
        }
        #message-box ul {
            margin: 10px 0 0 20px;
            padding: 0;
        }
        #message-box li {
            margin-bottom: 5px;
        }

        .report-divider {
            border: 0;
            height: 1px;
            background-color: var(--border-color);
            margin: 40px 0;
            opacity: 0.5;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 1em 0;
        }

        .tag {
            background-color: transparent;
            color: var(--text-color);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            white-space: nowrap;
            border: 1px solid var(--border-color);
        }

        .tag .key {
            opacity: 0.6;
            margin-right: 6px;
        }

        .lyrics {
            background-color: transparent;
            border-left: 3px solid var(--border-color);
            padding: 15px;
            margin: 0;
            font-style: italic;
            white-space: pre-wrap;
            opacity: 0.7;
            border-radius: 0;
        }

        .description-paragraph {
            margin-bottom: 0.8em;
        }

        .highlights-container ul, .lowlights-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .highlights-container li, .lowlights-container li {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            background-color: transparent;
        }

        .highlights-container li {
            border: 1px solid var(--highlight-positive);
            color: var(--highlight-positive);
        }

        .lowlights-container li {
            border: 1px solid var(--highlight-negative);
            color: var(--highlight-negative);
        }

        .highlights-container strong, .lowlights-container strong {
            color: var(--text-color);
            margin-bottom: 5px;
            display: block;
        }

        .timestamp {
            font-weight: bold;
            color: var(--text-color);
            font-size: 1.2em;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>音乐分析 JSON 可视化工具</h1>
        <p class="tool-title">一个用于生成音乐分析报告的工具。</p>

        <div class="input-section">
            <textarea id="json-input" placeholder="请在此处粘贴你的 JSON 数据..."></textarea>
            <button id="generate-btn">生成/更新报告</button>
            <div id="message-box"></div>
        </div>

        <div id="report-output">
            <!-- 报告内容将在这里动态生成 -->
        </div>
    </div>

    <script>
        const jsonInput = document.getElementById('json-input');
        const generateBtn = document.getElementById('generate-btn');
        const messageBox = document.getElementById('message-box');
        const reportOutput = document.getElementById('report-output');

        /**
         * --- NEW: Comprehensive Data Validation Function ---
         * Traverses the data and collects all structural and type errors.
         * @param {object} data - The parsed JSON data.
         * @returns {string[]} - An array of error messages. Empty if data is valid.
         */
        function validateData(data) {
            const errors = [];
            const check = (value, type, path) => {
                if (type === 'array' && !Array.isArray(value)) {
                    errors.push(`路径 "${path}" 的类型应为数组 (Array)，但实际为 ${typeof value}。`);
                    return false;
                }
                if (type === 'object' && (typeof value !== 'object' || value === null || Array.isArray(value))) {
                    errors.push(`路径 "${path}" 的类型应为对象 (Object)，但实际为 ${value === null ? 'null' : typeof value}。`);
                    return false;
                }
                if (type === 'string' && typeof value !== 'string') {
                    errors.push(`路径 "${path}" 的类型应为字符串 (String)，但实际为 ${typeof value}。`);
                    return false;
                }
                if (type === 'required' && (value === undefined || value === null)) {
                    errors.push(`缺少必需的路径 "${path}"。`);
                    return false;
                }
                return true;
            };

            if (!check(data, 'object', '根节点')) return errors;

            // Global dimension checks
            if (check(data.global_dimension, 'required', 'global_dimension')) {
                check(data.global_dimension.fact_keywords, 'required', 'global_dimension.fact_keywords');
                check(data.global_dimension.description, 'required', 'global_dimension.description');
                check(data.global_dimension.highlights, 'required', 'global_dimension.highlights');
            }

            // Section dimension checks
            if (check(data.section_dimension, 'required', 'section_dimension') && check(data.section_dimension, 'array', 'section_dimension')) {
                data.section_dimension.forEach((section, index) => {
                    const sectionPath = `section_dimension[${index}]`;
                    if (!check(section, 'object', sectionPath)) return;

                    const sectionId = section.id || `(未提供 id 的分段 #${index + 1})`;

                    check(section.id, 'required', `${sectionPath}.id`);
                    check(section.timestamp, 'required', `${sectionPath}.timestamp`);
                    check(section.keywords, 'object', `${sectionPath}.keywords (来自 ${sectionId})`);
                    check(section.description, 'string', `${sectionPath}.description (来自 ${sectionId})`);
                    check(section.highlights, 'object', `${sectionPath}.highlights (来自 ${sectionId})`);
                    
                    // The specific 'lyrics' check
                    check(section.lyrics, 'string', `${sectionPath}.lyrics (来自 ${sectionId})`);
                });
            }

            return errors;
        }

        generateBtn.addEventListener('click', () => {
            const originalJsonString = jsonInput.value;
            messageBox.style.display = 'none';
            reportOutput.innerHTML = '';
            
            if (!originalJsonString.trim()) {
                messageBox.textContent = '请输入 JSON 数据。';
                messageBox.className = 'warning';
                messageBox.style.display = 'block';
                return;
            }

            const cleanedJsonString = originalJsonString.replace(/[\u00A0\u200B\u202F\uFEFF]/g, " ");
            let wasCleaned = originalJsonString !== cleanedJsonString;
            let data;

            try {
                data = JSON.parse(cleanedJsonString);
            } catch (e) {
                messageBox.innerHTML = `<strong>JSON 解析失败：</strong><br>${e.message}`;
                messageBox.className = 'error';
                messageBox.style.display = 'block';
                console.error("JSON Parsing Error:", e);
                return;
            }

            // --- NEW LOGIC: Validate first, then render ---
            const validationErrors = validateData(data);
            if (validationErrors.length > 0) {
                let errorHtml = '<strong>数据结构校验失败，发现以下问题：</strong><ul>';
                validationErrors.forEach(error => {
                    errorHtml += `<li>${error}</li>`;
                });
                errorHtml += '</ul>';
                messageBox.innerHTML = errorHtml;
                messageBox.className = 'error';
                messageBox.style.display = 'block';
            } else {
                // Only render if there are no errors
                renderReport(data);
                if (wasCleaned) {
                    messageBox.textContent = '提示：已自动清理输入内容中的不可见特殊字符。';
                    messageBox.className = 'warning';
                    messageBox.style.display = 'block';
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            jsonInput.value = '';
            reportOutput.innerHTML = '';
        });

        function formatDescription(text) {
            if (!text || !text.includes(':')) {
                return `<p>${text}</p>`;
            }
            const parts = text.split(/(\[[^\]]+\]:)/).filter(Boolean);
            let html = '';
            for (let i = 0; i < parts.length; i += 2) {
                const title = parts[i].replace(/[\[\]:]/g, '');
                const content = parts[i+1] || '';
                html += `<div class="description-paragraph"><strong>• ${title}:</strong>${content.trim()}</div>`;
            }
            return html;
        }

        function renderReport(jsonData) {
            const { global_dimension, section_dimension } = jsonData;
            let html = `
                <div>
                    <h2>全局分析 (global_dimension)</h2>
                    <h4>fact_keywords</h4>
                    <div class="tag-container">${Object.entries(global_dimension.fact_keywords).map(([key, value]) => `<div class="tag"><span class="key">${key.replace(/_/g, ' ')}:</span>${value}</div>`).join('')}</div>
                    <h4>description</h4>
                    ${formatDescription(global_dimension.description)}
                    ${renderHighlights(global_dimension.highlights, global_dimension.lowlights)}
                </div>
            `;

            html += '<hr class="report-divider">';
            html += `<div><h2>分段细节 (section_dimension)</h2>`;

            section_dimension.forEach((section, index) => {
                if (index > 0) {
                    html += '<hr class="report-divider">';
                }
                html += `
                    <div>
                        <h3>${section.id} <span class="timestamp">(${section.timestamp})</span></h3>
                        <h4>keywords</h4>
                        <div class="tag-container">${Object.entries(section.keywords).map(([key, value]) => `<div class="tag"><span class="key">${key.replace(/_/g, ' ')}:</span>${value}</div>`).join('')}</div>
                        <h4>description</h4>
                        <p>${section.description}</p>
                        ${section.lyrics.trim() && section.lyrics.trim() !== '(Instrumental)' ? `<h4>lyrics</h4><div class="lyrics">${section.lyrics.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</div>` : ''}
                        ${renderHighlights(section.highlights, section.lowlights)}
                    </div>
                `;
            });
            
            html += '</div>';
            reportOutput.innerHTML = html;
        }

        function renderHighlights(highlights, lowlights) {
            let html = '';
            if (highlights && Object.keys(highlights).length > 0) {
                html += `
                    <div class="highlights-container">
                        <h4>highlights</h4>
                        <ul>${Object.entries(highlights).map(([title, desc]) => `<li><strong>${title}:</strong> ${desc}</li>`).join('')}</ul>
                    </div>
                `;
            }
            if (lowlights && Object.keys(lowlights).length > 0) {
                html += `
                    <div class="lowlights-container">
                        <h4>lowlights</h4>
                        <ul>${Object.entries(lowlights).map(([title, desc]) => `<li><strong>${title}:</strong> ${desc}</li>`).join('')}</ul>
                    </div>
                `;
            }
            return html;
        }
    </script>

</body>
</html>
